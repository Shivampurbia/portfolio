<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">

    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <meta name='author' content="Shivam purbia">
    <meta name='keyword' content="Shivam purbia, frontEnd dev interested in full stack and machine learning">
    <meta
      name="description"
      content="Shivam purbia is a Web Developer based in Connecticut making fast and awesome websites."
    />

    <title>Shivam purbia | Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script>
      if("serviceWorker" in navigator){
        window.addEventListener('load', ()=>{
          navigator.serviceWorker.register('./serviceWorker.js').then((reg)=> console.log('Success', reg.scope)).catch((err)=> console.log(err))
        })
      }
    </script>

  </body>
</html>
